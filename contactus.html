<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - GRKC</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      padding: 40px 20px;
    }

    .contact-container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .contact-container h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      color: #2c3e50;
      position: relative;
    }

    .contact-container h1::after {
      content: '';
      width: 80px;
      height: 4px;
      background-color: #27ae60;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #27ae60;
      box-shadow: 0 0 5px rgba(39, 174, 96, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #27ae60;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 25px;
      }

      .contact-container h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Us</h1>

    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
